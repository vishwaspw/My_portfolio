  <button id="theme-toggle-button" class="theme-toggle-button" onclick="toggleTheme()">üåô</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');

      const elements = document.querySelectorAll('header, footer, nav, .card, form, nav ul li a');
      elements.forEach(el => {
        el.classList.toggle('dark-mode');
        el.classList.toggle('light-mode');
      });

      const themeButton = document.getElementById('theme-toggle-button');
      themeButton.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }
