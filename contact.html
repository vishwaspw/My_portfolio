<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
  <header class="header dark-mode">
    <nav class="dark-mode">
      <ul>
        <li><a href="index.html" class="dark-mode">Home</a></li>
        <li><a href="about.html" class="dark-mode">About</a></li>
        <li><a href="achievements.html" class="dark-mode">Achievements</a></li>
        <li><a href="resume.html" class="dark-mode">Resume</a></li>
        <li><a href="contact.html" class="dark-mode">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Get in Touch</h2>
      <form class="dark-mode" id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <div class="social-links">
        <p>Connect with me:</p>
        <a href="https://github.com/vishwaspw" target="_blank" rel="noopener">GitHub</a> |
        <a href="https://linkedin.com/in/vishwas645" target="_blank" rel="noopener">LinkedIn</a> |
        <a href="https://medium.com/@vishwasr" target="_blank" rel="noopener">Medium</a> |
        <a href="https://sites.google.com/view/vishwas-r" target="_blank" rel="noopener">Google Site</a>
      </div>
    </section>
  </main>

  <footer class="dark-mode">
    <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
  </footer>

  <button id="theme-toggle-button" class="theme-toggle-button" onclick="toggleTheme()">🌙</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');

      const elements = document.querySelectorAll('header, footer, nav, .card, form, nav ul li a');
      elements.forEach(el => {
        el.classList.toggle('dark-mode');
        el.classList.toggle('light-mode');
      });

      const themeButton = document.getElementById('theme-toggle-button');
      themeButton.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    }

    // Add event listener to send form data to email using Formspree
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);

      fetch("https://formspree.io/f/mrbkajde", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          alert("Thanks for reaching out! I'll get back to you soon.");
          document.getElementById("contact-form").reset();
        } else {
          alert("There was an issue sending your message. Please try again.");
        }
      })
      .catch(error => {
        alert("Failed to send message.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
