<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
  <header class="header dark-mode">
    <nav class="dark-mode">
      <ul>
        <li><a href="index.html" class="dark-mode">Home</a></li>
        <li><a href="about.html" class="dark-mode">About</a></li>
        <li><a href="achievements.html" class="dark-mode">Achievements</a></li>
        <li><a href="resume.html" class="dark-mode">Resume</a></li>
        <li><a href="contact.html" class="dark-mode">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Get in Touch</h2>
      <form class="dark-mode">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer class="dark-mode">
    <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
  </footer>

  <button id="theme-toggle-button" class="theme-toggle-button" onclick="toggleTheme()">🌙</button>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');

      const elements = document.querySelectorAll('header, footer, nav, .card, form, nav ul li a');
      elements.forEach(el => {
        el.classList.toggle('dark-mode');
        el.classList.toggle('light-mode');
      });

      const themeButton = document.getElementById('theme-toggle-button');
      themeButton.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    }
  </script>
</body>
</html>
